<!doctype html>
<html>
<head>
    <title>CoSee Candyshop</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="candyshop">
<div class="container">
    <h1>Welcome to the CoSee candy shop!</h1>

    <br/>

    <div ng-controller="candyController" ng-cloak class="ng-cloak">

        <table class="table table-striped table-bordered" style="width: 800px; margin-left: auto; margin-right: auto;">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th></th>
            </tr>
            <tr ng-repeat="candy in candies">
                <td class="text-nowrap">{{candy.name}}</td>
                <td>{{candy.description}}</td>
                <td class="text-nowrap">{{candy.price/100}} â‚¬</td>
                <td class="text-nowrap"><a href="http://localhost:8082/#/checkout/{{candy.id}}" class="btn btn-success"
                                           style="float: right;">Buy</a></td>
            </tr>
        </table>
    </div>
</div>
<script src="js/angular.min.js" type="text/javascript"></script>
<script src="js/candyController.js"></script>
</body>
</html>
